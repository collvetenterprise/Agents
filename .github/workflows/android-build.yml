name: Android Build and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'samples/android/**'
      - 'scripts/android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'samples/android/**'
      - 'scripts/android/**'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Android Samples
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        sample: [quickstart-kotlin]
        variant: [debug, release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: |
        cd samples/android/${{ matrix.sample }}
        chmod +x gradlew
    
    - name: Build ${{ matrix.variant }}
      run: |
        cd samples/android/${{ matrix.sample }}
        ./gradlew assemble${{ matrix.variant }}
    
    - name: Run unit tests
      if: matrix.variant == 'debug'
      run: |
        cd samples/android/${{ matrix.sample }}
        ./gradlew test
    
    - name: Run lint
      if: matrix.variant == 'debug'
      run: |
        cd samples/android/${{ matrix.sample }}
        ./gradlew lint
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.sample }}-${{ matrix.variant }}
        path: samples/android/${{ matrix.sample }}/app/build/outputs/apk/${{ matrix.variant }}/*.apk
    
    - name: Upload test reports
      if: always() && matrix.variant == 'debug'
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ matrix.sample }}
        path: |
          samples/android/${{ matrix.sample }}/app/build/reports/tests/
          samples/android/${{ matrix.sample }}/app/build/reports/lint/
  
  instrumentation-test:
    name: Instrumentation Tests
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: |
        cd samples/android/quickstart-kotlin
        chmod +x gradlew
    
    - name: Run instrumentation tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        script: |
          cd samples/android/quickstart-kotlin
          ./gradlew connectedDebugAndroidTest
    
    - name: Upload instrumentation test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: instrumentation-test-reports
        path: samples/android/quickstart-kotlin/app/build/reports/androidTests/
  
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: |
        cd samples/android/quickstart-kotlin
        chmod +x gradlew
    
    - name: Run detekt (Kotlin static analysis)
      run: |
        cd samples/android/quickstart-kotlin
        ./gradlew detekt || true
    
    - name: Run ktlint (Kotlin linter)
      run: |
        cd samples/android/quickstart-kotlin
        ./gradlew ktlintCheck || true
    
    - name: Check for security vulnerabilities
      run: |
        cd samples/android/quickstart-kotlin
        ./gradlew dependencyCheckAnalyze || true
  
  release:
    name: Create Release Package
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Make build script executable
      run: chmod +x scripts/android/build.sh
    
    - name: Run build script
      run: |
        cd scripts/android
        ./build.sh --skip-tests
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: android-${{ github.run_number }}
        release_name: Android Release ${{ github.run_number }}
        body: |
          Automated Android build from commit ${{ github.sha }}
          
          ## Changes
          ${{ github.event.head_commit.message }}
          
          ## Artifacts
          - Android APK (Debug & Release)
          - Documentation
          - Sample code
        draft: true
        prerelease: false
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-release-package
        path: build/android/*.tar.gz
